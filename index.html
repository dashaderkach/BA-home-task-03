<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> css-dinner-shopping-list</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<header>
		<div class="content">
			<h1> CSS Diner Shopping List </h1>
			<span>Let's go the mall!</span> 
		</div>
	</header>

	<main>
		<div class="content">
			<ul class="todolist">
				<li class="todo-item">
					<label>
							<input type="checkbox" name="pickles">
							<span class="label">A lot of pickles </span>
							<span class="comment"> ( for the next lessons about CSS)</span>
					</label>
				</li>
				<li class="todo-item">
					<label>
							<input type="checkbox" name="apples">
							<span class="label"> 10 aplpes )</span>
							<span>(for more CSS manipulations</span>
					</label>
				</li>
				<li class="todo-item">
					<label>
						<input type="checkbox" name="oranges">
						<span class="label"> 20 oranges </span>
						<span>(because they are awesome)</span> 
					</label>					
				</li>
				<li class="todo-item">
					<label>
						<input type="checkbox" name="plates">
						<span class="label"> 13 plates </span>
						<span>(hm... they always disappear) </span>
					</label>
				</li>
				<li class="todo-item">
					<label>
						<input type="checkbox" name="bentos">
						<span class="label"> 15 bentos</span>
					</label>					
				</li>
				<li class="todo-item">
					<label>
						<input type="checkbox" name="Sake">
						<span class="label"> 1 bottle of Sake ^_^</span>
						<span>(for my friends) </span>
					</label>					
				</li>
			</ul>
		</div>
	</main>
	<footer>
		<div> 
			<p>Bon appetit :)</p>
		</div>
	</footer>
</html>
